    <img src="../img/logo.png">

  <div class="header-info">
    <span id="userDisplayName"></span>

        <span id="lolRank"></span>

      <div id="summonerRate">

        <span id="lolTotalRate"></span>
        <span id="lolWins"></span>
        <span id="lolLosses"></span>
